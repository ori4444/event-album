<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Playfair Display', serif;
    }

    body {
      position: relative;
    }

    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .header-title {
      text-align: center;
      font-size: 6vw;
      color: #9c7b62;
      letter-spacing: 0.3vw;
      margin-top: 5vh;
    }

    .album-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .album-image-btn {
      width: 45vw;
      max-width: 300px;
      height: auto;
      cursor: pointer;
      display: none;
      transform: rotate(5deg);
    }

    .upload-section {
      margin-top: 4vh;
    }

    .upload-btn {
      font-family: 'Playfair Display', serif;
      background-color: rgba(255, 255, 255, 0.2);
      color: #9c7b62;
      padding: 2vh 5vw;
      border: 1px solid #d6c1aa;
      border-radius: 25px;
      font-size: 4vw;
      cursor: pointer;
      transition: background-color 0.3s, border-color 0.3s;
      text-decoration: none;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>

<body>
  <video id="intro-video" autoplay muted playsinline class="background-video">
    <source src="https://res.cloudinary.com/dbpxjgghy/video/upload/v1748911483/%D7%90%D7%9E%D7%90-3-highlight_iicgkw.mp4" type="video/mp4">
  </video>

  <video id="loop-video" muted loop playsinline class="background-video" style="display: none;">
    <source src="https://res.cloudinary.com/dbpxjgghy/video/upload/v1748911483/%D7%90%D7%9E%D7%90-3-highlight_iicgkw.mp4#t=5" type="video/mp4">
  </video>

  <div class="header-title">the wedding</div>

  <div class="album-container">
    <img id="albumBtn" class="album-image-btn"
      src="https://res.cloudinary.com/dbpxjgghy/image/upload/v1748878310/album_l6prar.png" alt="Open Album" />

    <div class="upload-section">
      <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
        <label class="upload-btn" for="fileInput">Upload</label>
        <input type="file" name="image" id="fileInput" accept="image/*,video/*" onchange="uploadImage()" />
      </form>
    </div>
  </div>

  <script>
    const intro = document.getElementById('intro-video');
    const loop = document.getElementById('loop-video');

    intro.addEventListener('ended', () => {
      intro.style.display = 'none';
      loop.style.display = 'block';
      loop.play();
    });

    function uploadImage() {
      document.getElementById('uploadForm').submit();
    }

    fetch('/images')
      .then(res => res.json())
      .then(data => {
        if (data.length >= 4) {
          const albumBtn = document.getElementById('albumBtn');
          albumBtn.style.display = 'block';
          albumBtn.onclick = () => window.location.href = 'album.html';
        }
      });
  </script>
</body>

</html>
