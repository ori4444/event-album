<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap');

    html, body {
      margin: 0;
      padding: env(safe-area-inset);
      width: 100%;
      height: 100%;
      font-family: 'Playfair Display', serif;
    }

    body {
      position: relative;
      overflow: hidden;
    }

    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .header-title {
      text-align: center;
      font-size: 6vw;
      color: white;
      letter-spacing: 0.3vw;
      margin-bottom: 1vh;
      position: relative;
    }

    .header-title::before,
    .header-title::after {
      content: "";
      display: block;
      height: 4px;
      background: white;
      width: 80%;
      margin: 1vh auto;
    }

    .album-container {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .upload-section {
      margin-bottom: 5vh;
    }

    .upload-btn {
      background: none;
      color: white;
      width: 16vw;
      height: 16vw;
      max-width: 80px;
      max-height: 80px;
      border: none;
      border-radius: 50%;
      font-size: 8vw;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
    }

    .album-image-btn {
      width: 45vw;
      max-width: 300px;
      height: auto;
      cursor: pointer;
      display: none;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>

<body>
  <video id="intro-video" autoplay muted playsinline class="background-video">
    <source src="https://res.cloudinary.com/dbpxjgghy/video/upload/v1748911483/%D7%90%D7%9E%D7%90-3-highlight_iicgkw.mp4" type="video/mp4">
  </video>

  <video id="loop-video" muted loop playsinline class="background-video" style="display: none;">
    <source src="https://res.cloudinary.com/dbpxjgghy/video/upload/v1748912277/%D7%A8%D7%A7%D7%A2-highlight_lhjkmh.mp4" type="video/mp4">
  </video>

  <div class="album-container">
    <div class="header-title">yanir &amp; shir</div>

    <div class="upload-section">
      <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
        <label class="upload-btn" for="fileInput">+</label>
        <input type="file" name="image" id="fileInput" accept="image/*,video/*" onchange="uploadImage()" />
      </form>
    </div>

    <img id="albumBtn" class="album-image-btn"
      src="https://res.cloudinary.com/dbpxjgghy/image/upload/v1748878310/album_l6prar.png" alt="Open Album" />
  </div>

  <script>
    const intro = document.getElementById('intro-video');
    const loop = document.getElementById('loop-video');

    intro.addEventListener('ended', () => {
      intro.style.display = 'none';
      loop.style.display = 'block';
      loop.play();
    });

    function uploadImage() {
      document.getElementById('uploadForm').submit();
    }

    fetch('/images')
      .then(res => res.json())
      .then(data => {
        if (data.length >= 4) {
          const albumBtn = document.getElementById('albumBtn');
          albumBtn.style.display = 'block';
          albumBtn.onclick = () => window.location.href = 'album.html';
        }
      });
  </script>
