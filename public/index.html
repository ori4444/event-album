<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
      overflow-x: hidden;
    }

    .gallery-container {
      position: relative;
      height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .carousel {
      display: flex;
      gap: 20px;
      transition: transform 0.6s ease;
      align-items: center;
    }

    .carousel-item {
      flex: 0 0 60vw;
      max-height: 55vh;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.6s ease, opacity 0.6s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .carousel-item.prev,
    .carousel-item.next {
      transform: scale(0.7);
      opacity: 0.5;
    }

    .carousel-item.hidden {
      display: none;
    }

    .upload-section {
      position: relative;
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #ccc;
    }

    .upload-btn {
      background-color: #4caf50;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .upload-btn:hover {
      background-color: #45a049;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <div class="gallery-container">
    <div class="carousel" id="carousel"></div>
  </div>

  <div class="upload-section">
    <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
      <label class="upload-btn" for="fileInput">Upload</label>
      <input type="file" name="image" id="fileInput" accept="image/*,video/*" onchange="uploadImage()" />
    </form>
  </div>

  <script>
    let images = [];
    let currentIndex = 0;

    function fetchImages() {
      fetch('/images')
        .then(res => res.json())
        .then(data => {
          images = data.reverse();
          renderCarousel();
        });
    }

    function renderCarousel() {
      const carousel = document.getElementById('carousel');
      carousel.innerHTML = '';

      images.forEach((img, index) => {
        const ext = img.split('.').pop().toLowerCase();
        let el;

        if (['mp4', 'webm'].includes(ext)) {
          el = document.createElement('video');
          el.controls = true;
          el.src = `/uploads/${img}`;
        } else {
          el = document.createElement('img');
          el.src = `/uploads/${img}`;
        }

        el.classList.add('carousel-item');

        if (index === currentIndex) {
          // center image
        } else if ((index - currentIndex + images.length) % 4 === 1) {
          el.classList.add('next');
        } else if ((currentIndex - index + images.length) % 4 === 1) {
          el.classList.add('prev');
        } else {
          el.classList.add('hidden');
        }

        carousel.appendChild(el);
      });
    }

    function uploadImage() {
      document.getElementById('uploadForm').submit();
    }

    window.onload = fetchImages;
  </script>
</body>
</html>
