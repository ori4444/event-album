<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap');

    html, body {
      margin: 0;
      padding: env(safe-area-inset);
      width: 100%;
      height: 100%;
      font-family: 'Playfair Display', serif;
    }

    body {
      position: relative;
      overflow: hidden;
    }

    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .header-title, .upload-section, .album-image-btn {
      opacity: 0;
      transition: opacity 1s ease-in;
    }

    .header-title {
      text-align: center;
      font-size: 6vw;
      color: white;
      letter-spacing: 0.3vw;
      margin-bottom: 1vh;
      position: relative;
    }

    .header-title::before,
    .header-title::after {
      content: "";
      display: block;
      height: 2px;
      background: white;
      width: 85vw;
      margin: 1vh auto;
    }

    .album-container {
      position: absolute;
      top: 72%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .upload-section {
      margin-bottom: 2vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .upload-btn {
      background: none;
      color: white;
      width: 18vw;
      height: 18vw;
      max-width: 90px;
      max-height: 90px;
      border: none;
      border-radius: 50%;
      font-size: 20vw;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
    }

    .upload-label {
      margin-top: 1vh;
      color: white;
      font-size: 4vw;
    }

    .album-image-btn {
      width: 45vw;
      max-width: 300px;
      height: auto;
      cursor: pointer;
      opacity: 0;
      transition: opacity 1s ease-in;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>

<body>
  <video autoplay muted loop playsinline class="background-video">
    <source src="https://res.cloudinary.com/dbpxjgghy/video/upload/v1748952710/%D7%90%D7%9E%D7%90-1_rmvt34.mp4" type="video/mp4">
  </video>

  <div class="album-container">
    <div class="header-title" id="headerTitle">yanir &amp; shir</div>

    <div class="upload-section" id="uploadSection">
      <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
        <label class="upload-btn" for="fileInput">+</label>
        <input type="file" name="image" id="fileInput" accept="image/*,video/*" onchange="uploadImage()" />
      </form>
      <div class="upload-label">Upload</div>
    </div>

    <img id="albumBtn" class="album-image-btn"
      src="https://res.cloudinary.com/dbpxjgghy/image/upload/v1748914028/b9f4bd58-a0d3-458a-8a48-1ba077f6a660_hji2wj.png" alt="Open Album" />
  </div>

  <script>
    function uploadImage() {
      document.getElementById('uploadForm').submit();
    }

    const albumBtn = document.getElementById('albumBtn');
    const headerTitle = document.getElementById('headerTitle');
    const uploadSection = document.getElementById('uploadSection');

    albumBtn.onload = () => {
      setTimeout(() => {
        albumBtn.style.opacity = '1';
        headerTitle.style.opacity = '1';
        uploadSection.style.opacity = '1';
        albumBtn.onclick = () => window.location.href = 'album.html';
      }, 200);
    };

    fetch('/images')
      .then(res => res.json())
      .then(data => {
        if (data.length >= 4) {
          albumBtn.src = albumBtn.src;
        }
      });
  </script>
</body>

</html>
