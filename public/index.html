<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #fff8f8, #ffeef0);
      overflow-x: hidden;
    }

    .upload-section {
      position: relative;
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 20px;
      padding-top: 20px;
    }

    .upload-btn {
      background-color: rgba(255, 255, 255, 0.2);
      color: #555;
      padding: 12px 24px;
      border: 2px solid #f2b6c0;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, border-color 0.3s;
      margin-bottom: 10px;
    }

    .upload-btn:hover {
      background-color: rgba(255, 255, 255, 0.3);
      border-color: #e99bab;
    }

    input[type="file"] {
      display: none;
    }

    .separator {
      width: 80%;
      height: 1px;
      background-color: #ccc;
      margin: 10px auto;
    }

    .gallery-container {
      position: relative;
      height: 70vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      margin-bottom: 30px;
    }

    .carousel {
      display: flex;
      gap: 40px;
      transition: transform 0.6s ease;
      align-items: center;
    }

    .carousel-item {
      flex: 0 0 60vw;
      max-height: 60vh;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.6s ease, opacity 0.6s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .carousel-item.prev {
      transform: scale(0.6) rotateY(25deg) translateX(-60%);
      opacity: 0.4;
      z-index: 1;
    }

    .carousel-item.next {
      transform: scale(0.6) rotateY(-25deg) translateX(60%);
      opacity: 0.4;
      z-index: 1;
    }

    .carousel-item.hidden {
      display: none;
    }

    .album-title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="separator"></div>
  <div class="album-title">shir&amp;yanir album</div>

  <div class="upload-section">
    <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
      <label class="upload-btn" for="fileInput">Upload</label>
      <input type="file" name="image" id="fileInput" accept="image/*,video/*" onchange="uploadImage()" />
    </form>
  </div>

  <div class="separator"></div>

  <div class="gallery-container" id="galleryContainer">
    <div class="carousel" id="carousel"></div>
  </div>

  <script>
    let images = [];
    let currentIndex = 0;

    function fetchImages() {
      fetch('/images')
        .then(res => res.json())
        .then(data => {
          images = [];
          let left = [], right = [];
          data.forEach((img, i) => {
            if (i % 2 === 0) {
              right.unshift(img);
            } else {
              left.push(img);
            }
          });
          images = [...right, ...left];
          currentIndex = Math.floor(images.length / 2);
          renderCarousel();
        });
    }

    function renderCarousel() {
      const carousel = document.getElementById('carousel');
      carousel.innerHTML = '';

      images.forEach((img, index) => {
        const ext = img.split('.').pop().toLowerCase();
        let el;
        const src = `/uploads/${img}?t=${Date.now()}`;

        if (['mp4', 'webm'].includes(ext)) {
          el = document.createElement('video');
          el.controls = true;
          el.src = src;
        } else {
          el = document.createElement('img');
          el.src = src;
        }

        el.classList.add('carousel-item');

        if (index === currentIndex) {
          // main image
        } else if (index === currentIndex - 1) {
          el.classList.add('prev');
        } else if (index === currentIndex + 1) {
          el.classList.add('next');
        } else {
          el.classList.add('hidden');
        }

        carousel.appendChild(el);
      });
    }

    function uploadImage() {
      document.getElementById('uploadForm').submit();
    }

    let startX = 0;
    let endX = 0;

    const container = document.getElementById('galleryContainer');

    container.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    });

    container.addEventListener('touchend', (e) => {
      endX = e.changedTouches[0].clientX;
      handleSwipe();
    });

    function handleSwipe() {
      if (endX - startX > 50) {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        renderCarousel();
      } else if (startX - endX > 50) {
        currentIndex = (currentIndex + 1) % images.length;
        renderCarousel();
      }
    }

    window.onload = fetchImages;
  </script>
</body>
</html>
