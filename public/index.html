<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wedding Album Scroll</title>
  <style>
html, body {
  margin: 0;
  padding: 0;
  background: white;
  font-family: 'Playfair Display', serif;
  overflow-x: hidden;
  overflow-y: auto;   /* חשוב מאוד! מאפשר גלילה */
  height: auto;       /* לא להגביל ל־100% */
  min-height: 100vh;  /* כדי לא לחסום */
}


    .blessing-box {
      background: #fff4f4;
      border: 1px solid #ffc4c4;
      padding: 16px 24px;
      margin: 20px auto 0;
      width: fit-content;
      max-width: 90%;
      font-size: 1.3em;
      border-radius: 12px;
      text-align: center;
      color: #a33;
      font-family: 'Segoe UI', sans-serif;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

 .album-frame {
  width: 100%;
  min-height: 100vh; /* במקום height: 100vh */
  border: none;
  display: block;
}
#upload-bar-container {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  z-index: 1000;
}


    #spinnerOverlay {
      display: none;
    }

    .spinner {
      border: 8px solid white;
      border-top: 8px solid black;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }


    .fade-in-text {
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 0.3s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>

<body>
  <header style="position: relative; width: 100%; height: 100vh; overflow: hidden;">
    <video id="bgVideo" autoplay muted loop playsinline
      style="position: absolute; width: 100%; height: 100%; object-fit: cover;
             top: 0; left: 0; z-index: 0; opacity: 0; transition: opacity 1.5s ease;">
      <source src="https://res.cloudinary.com/dbpxjgghy/video/upload/v1751107760/Untitled-2_ai2sbj.mp4"
        type="video/mp4" />
    </video>
    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
                z-index: 1; text-align: center; color: #ffe680; text-shadow: 1px 1px 6px black;">
      <div class="fade-in-text" style="font-size: clamp(2rem, 8vw, 6rem); font-weight: bold; margin-bottom: 1rem;">
        Yanir & Shir
      </div>
      <div class="fade-in-text" style="font-size: clamp(1rem, 4vw, 3rem);">
        19/08/2025
      </div>
    </div>
  </header>

  <div id="album"></div>

  <div id="spinnerOverlay">
    <div class="spinner"></div>
  </div>

  <div id="bottom-anchor"></div>

  <!-- כאן נטען את הבר מתוך הקובץ החיצוני -->
  <div id="upload-bar-container"></div>
  <script>
    fetch('bar.html')
      .then(response => response.text())
      .then(html => {
        const container = document.getElementById('upload-bar-container');
        container.innerHTML = html;

        const scripts = container.querySelectorAll('script');
        scripts.forEach(oldScript => {
          const newScript = document.createElement('script');
          newScript.textContent = oldScript.textContent;
          document.body.appendChild(newScript);
        });
      })
      .catch(err => {
        console.error('שגיאה בטעינת bar.html:', err);
      });
  </script>

  <script>
    const BASE_URL = 'https://event-album-production.up.railway.app';
    const layouts = [4, 6, 7, 4];
    const album = document.getElementById('album');
    const spinner = document.getElementById('spinnerOverlay');
    const bgVideo = document.getElementById('bgVideo');

    function hideSpinner() {
      spinner.style.opacity = '0';
      setTimeout(() => spinner.style.display = 'none', 500);
    }

    async function fetchImagesAndBlessings() {
      const res = await fetch(`${BASE_URL}/images`);
      return await res.json();
    }

    async function loadAlbum(images, scrollToBottom = false) {
      album.innerHTML = '';
      let index = 0, layoutIndex = 0;
      while (index < images.length) {
        const count = layouts[layoutIndex];
        const group = images.slice(index, index + count);
        const iframe = document.createElement('iframe');
        iframe.src = `page${layoutIndex + 1}.html`;
        iframe.className = 'album-frame';
        iframe.onload = () => {
          iframe.contentWindow.postMessage({ images: group, blessing: group[0]?.blessing || '' }, '*');
        };
        album.appendChild(iframe);
        index += count;
        layoutIndex = (layoutIndex + 1) % layouts.length;
      }
      if (scrollToBottom) {
        setTimeout(() => window.scrollTo(0, document.body.scrollHeight), 0);
      }
    }

    Promise.all([
      new Promise(resolve => bgVideo.oncanplaythrough = () => {
        bgVideo.style.opacity = '1';
        resolve();
      }),
      fetchImagesAndBlessings().then(images => {
        console.log("🐞 DEBUG images from server:", images);
        const urlParams = new URLSearchParams(window.location.search);
        const scrollToBottom = urlParams.get('scrollToBottom') === 'true';
        loadAlbum(images, scrollToBottom);
        return true;
      })
    ]).then(() => {
      hideSpinner();
    });

    window.addEventListener('load', () => {
      const hash = window.location.hash;
      if (hash === '#bottom-anchor') {
        const anchor = document.querySelector(hash);
        if (anchor) {
          anchor.scrollIntoView({ behavior: 'smooth' });
        }
      }
    });
    window.addEventListener('DOMContentLoaded', () => {
  if (sessionStorage.getItem('scrollAfterUpload') === 'true') {
    sessionStorage.removeItem('scrollAfterUpload');

    // נמתין כדי שכל ה־iframes ייטענו
    setTimeout(() => {
      const albumFrames = document.querySelectorAll('iframe');
      const lastFrame = albumFrames[albumFrames.length - 1];

      if (lastFrame) {
        lastFrame.scrollIntoView({ behavior: 'smooth' });
      } else {
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
      }
    }, 800); // תזמון מותאם לטעינה שלך
  }
  });
  </script>
</body>
</html>
