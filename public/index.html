<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Gallery</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #121212;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    .gallery-container {
      display: flex;
      overflow-x: scroll;
      scroll-snap-type: x mandatory;
      width: 100vw;
      height: 100vh;
      padding-bottom: 80px;
      position: relative;
    }

    .gallery-container::-webkit-scrollbar {
      display: none;
    }

    .media {
      flex: 0 0 80vw;
      margin: 0 10vw;
      scroll-snap-align: center;
      transition: transform 0.4s ease, opacity 0.4s ease;
      transform: scale(0.7);
      opacity: 0.5;
    }

    .gallery-container > .media.current {
      transform: scale(1);
      opacity: 1;
      z-index: 1;
    }

    .media img,
    .media video {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    .upload-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff4081;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      z-index: 999;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <div class="gallery-container" id="gallery"></div>

  <label class="upload-button">
    Upload File
    <input type="file" accept="image/*,video/*" onchange="uploadFile(event)" />
  </label>

  <script>
    const gallery = document.getElementById('gallery');

    async function loadImages() {
      const res = await fetch('/images');
      const files = await res.json();

      const ordered = [];
      for (let i = 0; i < files.length; i++) {
        if (i % 2 === 0) {
          ordered.splice(ordered.length / 2, 0, files[i]);
        } else {
          ordered.unshift(files[i]);
        }
      }

      gallery.innerHTML = '';
      for (const file of ordered) {
        const ext = file.split('.').pop().toLowerCase();
        const el = document.createElement('div');
        el.className = 'media';

        if (['mp4', 'webm'].includes(ext)) {
          el.innerHTML = `<video src="/uploads/${file}" controls muted loop></video>`;
        } else {
          el.innerHTML = `<img src="/uploads/${file}" alt="${file}" />`;
        }

        gallery.appendChild(el);
      }

      highlightCurrent();
    }

    function highlightCurrent() {
      const mediaItems = document.querySelectorAll('.media');
      const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            entry.target.classList.add('current');
          } else {
            entry.target.classList.remove('current');
          }
        });
      }, {
        root: gallery,
        threshold: 0.5
      });

      mediaItems.forEach(el => observer.observe(el));
    }

    async function uploadFile(e) {
      const file = e.target.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append('image', file);

      const res = await fetch('/upload', {
        method: 'POST',
        body: formData
      });

      if (res.ok) {
        await loadImages();
      } else {
        alert('Upload failed');
      }
    }

    loadImages();
  </script>
</body>
</html>
