<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Home</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap');

  *, *::before, *::after {
    box-sizing: border-box;
  }

  html, body {
    margin: 0; padding: 0;
    width: 100vw; height: 100vh;
    max-height: 100vh;
    overflow: hidden;
    font-family: 'Playfair Display', serif;
    background-color: black;
  }

  body {
    position: relative;
  }

  .background-video {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: 1000;
    clip-path: inset(0 0 50% 0);
  }

  .header-title,
  .header-date,
  .button-wrapper {
    position: relative;
    z-index: 1100;
    color: #f5e6b3;
    opacity: 0;
    transition: opacity 6s ease;
    user-select: none;
  }

  .visible {
    opacity: 1 !important;
  }

  .header-title {
    position: absolute;
    top: 48%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 10vw;
    font-weight: 600;
    letter-spacing: 0.5vw;
    text-align: center;
    white-space: nowrap;
  }

  .header-date {
    position: absolute;
    top: calc(48% + 5vw);
    left: 50%;
    transform: translateX(-50%);
    font-size: 4vw;
    font-family: 'Playfair Display', serif;
    white-space: nowrap;
  }

  .button-wrapper {
    position: absolute;
    bottom: 3vh;
    left: 0; right: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0;
    background: transparent;
  }

  .album-container {
    display: flex;
    justify-content: center;
    gap: 6vw;
    padding: 0 3vw;
    width: 100%;
  }

  .upload-section,
  .album-button {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    cursor: pointer;
    text-decoration: none;
    border: 0.5vw solid #f5e6b3;
    border-radius: 50%;
    padding: 1vw;
    transition: box-shadow 0.3s ease;
  }

  .upload-section:hover,
  .album-button:hover {
    box-shadow: 0 0 1vw 0.25vw rgba(245, 230, 179, 0.6);
  }

  .upload-btn {
    background: none;
    border: none;
    padding: 0;
    cursor: pointer;
    position: relative;
    border-radius: 50%;
    overflow: hidden;
  }

  .upload-btn img,
  .album-image-btn {
    width: 5.5vw; /* חצי מהגודל הקודם */
    height: auto;
    border-radius: 50%;
    filter: brightness(1.2);
    display: block;
    position: relative;
    z-index: 1;
  }

  input[type="file"] {
    display: none;
  }
</style>
</head>

<body>
  <div class="video-container">
    <video autoplay muted loop playsinline class="background-video" id="backgroundVideo">
      <source src="https://res.cloudinary.com/dbpxjgghy/video/upload/v1748954137/Untitled_ufamiv.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="header-title" id="headerTitle">yanir &amp; shir</div>
  <div class="header-date" id="headerDate">19/08/2025</div>

  <div class="button-wrapper" id="buttonWrapper">
    <div class="album-container">
      <div class="upload-section" id="uploadSection">
        <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
          <label class="upload-btn" for="fileInput">
            <img src="https://res.cloudinary.com/dbpxjgghy/image/upload/v1748955300/ChatGPT_Image_Jun_3_2025_03_54_31_PM_ga6ezr.png" alt="Upload" />
          </label>
          <input type="file" name="image" id="fileInput" accept="image/*,video/*" onchange="uploadImage()" />
        </form>
      </div>

      <div class="album-button" onclick="window.location.href='album.html'">
        <img id="albumBtn" class="album-image-btn"
          src="https://res.cloudinary.com/dbpxjgghy/image/upload/v1748955283/ChatGPT_Image_Jun_3_2025_03_53_32_PM_ysx81b.png"
          alt="Open Album" />
      </div>
    </div>
  </div>

  <script>
    function uploadImage() {
      document.getElementById('uploadForm').submit();
    }

    window.addEventListener('load', () => {
      document.getElementById('headerTitle').classList.add('visible');
      document.getElementById('headerDate').classList.add('visible');
      document.getElementById('buttonWrapper').classList.add('visible');
    });
  </script>
</body>

</html>
