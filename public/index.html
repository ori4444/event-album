<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery Menu</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #fdf6f6, #fff0f5);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .menu-container {
      text-align: center;
    }

    .menu-title {
      font-size: 32px;
      font-weight: bold;
      color: #bb7894;
      margin-bottom: 40px;
    }

    .gallery-button, .upload-btn {
      background-color: rgba(255, 255, 255, 0.2);
      color: #777;
      padding: 14px 28px;
      border: 1px solid #e6c1cc;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s, border-color 0.3s;
      text-decoration: none;
      margin: 10px;
    }

    .gallery-button:hover, .upload-btn:hover {
      background-color: rgba(255, 255, 255, 0.4);
      border-color: #dca2b0;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <div class="menu-title">shir&amp;yanir album</div>
    <a href="album.html" class="gallery-button">Enter Gallery</a>
    <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
      <label class="upload-btn" for="fileInput">Upload</label>
      <input type="file" name="image" id="fileInput" accept="image/*,video/*" onchange="document.getElementById('uploadForm').submit();" />
    </form>
  </div>
</body>
</html>
