<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: white;
      font-family: 'Varela Round', sans-serif;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      font-size: 5vh;
      margin-top: 12vh;
      margin-bottom: 10vh;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      padding: 0 2vw;
      gap: 2vw;
    }

    .image-wrapper {
      width: calc((100% - 4vw) / 3);
      aspect-ratio: 1 / 1;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      border-radius: 1vh;
    }

    .gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
      border-radius: 1vh;
    }

    .image-wrapper:hover img {
      transform: scale(1.02);
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    .modal-content {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .modal img {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
    }

    .download-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(180deg);
      width: 8vh;
      height: 8vh;
      border-radius: 70%;
      background: rgba(255, 255, 255, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .download-btn:hover {
      background: rgba(255, 255, 255, 0.5);
    }

    .download-btn svg {
      width: 3vh;
      height: 3vh;
      fill: white;
    }

    /* Spinner for gallery loading */
    #gallerySpinnerOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.5s ease;
      opacity: 1;
    }

    .spinner {
      border: 8px solid white;
      border-top: 8px solid black;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <h1>גלריה</h1>
  <div class="gallery" id="gallery"></div>

  <div class="modal" id="modal" onclick="closeModal(event)">
    <div class="modal-content">
      <img id="modal-img" src="" alt="full" />
      <a id="download-link" class="download-btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M5 20h14v-2H5v2zm7-18L5.33 9h4.17v6h4V9h4.17L12 2z" />
        </svg>
      </a>
    </div>
  </div>

  <!-- Spinner for gallery -->
  <div id="gallerySpinnerOverlay"><div class="spinner"></div></div>

  <!-- Upload bar -->
  <div id="upload-bar-container"></div>

  <script>
    const images = [];

    function hideSpinner() {
      const spinner = document.getElementById('gallerySpinnerOverlay');
      if (spinner) {
        spinner.style.opacity = '0';
        setTimeout(() => {
          spinner.style.display = 'none';
        }, 500);
      }
    }

    async function fetchImages() {
      const res = await fetch('https://event-album-production.up.railway.app/images');
      const data = await res.json();
      images.push(...data.map(img => img.url));
      loadGallery();
      hideSpinner();
    }

    function loadGallery() {
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';
      images.forEach((src) => {
        const wrapper = document.createElement('div');
        wrapper.className = 'image-wrapper';
        const img = document.createElement('img');
        img.src = src;
        wrapper.appendChild(img);
        wrapper.addEventListener('click', () => openModal(src));
        gallery.appendChild(wrapper);
      });
    }

    function openModal(src) {
      const modal = document.getElementById('modal');
      const modalImg = document.getElementById('modal-img');
      modalImg.src = src;
      modal.style.display = 'flex';
    }

    function closeModal(e) {
      if (e.target.id === 'modal' || e.target.id === 'modal-img') {
        document.getElementById('modal').style.display = 'none';
      }
    }

    function loadUploadBar() {
      fetch('bar.html')
        .then(response => response.text())
        .then(html => {
          const container = document.getElementById('upload-bar-container');
          container.innerHTML = html;

          const scripts = container.querySelectorAll("script");
          scripts.forEach(oldScript => {
            const newScript = document.createElement("script");
            if (oldScript.src) {
              newScript.src = oldScript.src;
            } else {
              newScript.textContent = oldScript.textContent;
            }
            document.body.appendChild(newScript);
          });
        });
    }

    window.addEventListener('DOMContentLoaded', () => {
      fetchImages();
      loadUploadBar();
    });
  </script>
</body>
</html>
