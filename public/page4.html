<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wedding Album - Page 4</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://res.cloudinary.com/dbpxjgghy/image/upload/v1750947603/Black_Gold_Modern_Luxury_Blank_Background_Instagram_Story_1_achahl.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .top-half {
      height: 50vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .dynamic-frame {
      display: inline-block;
      border: 0.4vh solid gold;
      border-radius: 1vh;
      box-shadow: 0 0 2vh rgba(255, 215, 0, 0.5);
      background-color: rgba(255, 255, 255, 0.02);
    }

    .top-photo {
      display: block;
      border-radius: 1vh;
      vertical-align: middle;
    }

    .bottom-half {
      height: 50vh;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      padding-bottom: 12vh;
      position: relative;
    }

    .bottom-photo {
      max-width: 26vw;
      max-height: 22vh;
      margin: 0 2vw;
      object-fit: contain;
      border-radius: 1vh;
      border: 0.3vh solid gold;
      box-shadow: 0 0 1.5vh rgba(255, 215, 0, 0.4);
      background-color: rgba(255, 255, 255, 0.01);
      display: none;
    }

    .blessing {
      position: absolute;
      color: gold;
      font-size: 1.3vh;
      padding: 0.6vh 1vh;
      border-radius: 1vh;
      max-width: 60vw;
      text-align: center;
      pointer-events: none;
      white-space: pre-wrap;
text-shadow:
  -0.03px -0.03px 0 white,
   0.03px -0.03px 0 white,
  -0.03px  0.03px 0 white,
   0.03px  0.03px 0 white;


    }

    .top-blessing {
      top: 5vh;
    }

    .bottom-blessing-0 {
      left: 12vw;
      bottom: 30vh;
      transform: rotate(-3deg);
    }

    .bottom-blessing-1 {
      left: 38vw;
      bottom: 30vh;
    }

    .bottom-blessing-2 {
      left: 65vw;
      bottom: 30vh;
      transform: rotate(2deg);
    }
  </style>
</head>
<body>
  <div class="top-half" id="top-container"></div>
  <div class="bottom-half" id="bottom-container">
    <img id="p2" class="bottom-photo" />
    <img id="p3" class="bottom-photo" />
    <img id="p4" class="bottom-photo" />
  </div>

  <script>
    window.addEventListener('message', (event) => {
      const images = event.data.images;
      console.log("ðŸ“¥ Received images:", images);

      const topContainer = document.getElementById('top-container');
      const bottomContainer = document.getElementById('bottom-container');

      topContainer.innerHTML = '';
      document.querySelectorAll('.blessing').forEach(b => b.remove());

      // Top image
      if (images[0] && images[0].url) {
        const img = new Image();
        img.src = images[0].url;
        img.className = 'top-photo';
        img.onload = () => {
          const maxW = window.innerWidth * 0.7;
          const maxH = window.innerHeight * 0.5 * 0.7;
          const scale = Math.min(maxW / img.naturalWidth, maxH / img.naturalHeight);
          img.style.width = img.naturalWidth * scale + 'px';
          img.style.height = img.naturalHeight * scale + 'px';

          const frame = document.createElement('div');
          frame.className = 'dynamic-frame';
          frame.appendChild(img);
          topContainer.appendChild(frame);

          if (images[0].blessing) {
            const bless = document.createElement('div');
            bless.className = 'blessing top-blessing';
            bless.textContent = images[0].blessing;
            topContainer.appendChild(bless);
          }
        };
      }

      const bottomImgs = [
        document.getElementById('p2'),
        document.getElementById('p3'),
        document.getElementById('p4')
      ];

      bottomImgs.forEach((img, index) => {
        const data = images[index + 1];
        if (data && data.url) {
          img.src = data.url;
          img.style.display = 'block';

          if (data.blessing) {
            const bless = document.createElement('div');
            bless.className = `blessing bottom-blessing-${index}`;
            bless.textContent = data.blessing;
            bottomContainer.appendChild(bless);
          }
        } else {
          img.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
