<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Album - Fixed Center Video Only</title>
  
  <style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
}

    .outer-wrapper {
      min-height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: url('https://res.cloudinary.com/dbpxjgghy/image/upload/v1750564867/ChatGPT_Image_Jun_22_2025_07_00_54_AM_gp8fup.png') no-repeat center center fixed;
      background-size: cover;
      box-sizing: border-box;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
    }

    .top-row-wrapper {
      display: flex;
      justify-content: center;
      width: 100%;
      flex-shrink: 0;
      padding: 2vh 0 1vh 0;
      flex-direction: column;
      align-items: center;
    }

    .bottom-row-wrapper {
      display: flex;
      justify-content: center;
      width: 100%;
      flex-shrink: 0;
      padding-top: 2vh;
      padding-bottom: min(12vh, max(3vh, 100vh - 100%));
    }

    .top-row,
    .bottom-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4vw;
    }

    .top-row img,
    .bottom-row img {
      width: 18vh;
      height: auto;
      object-fit: contain;
      border-radius: 12px;
      animation: pulse 4s infinite ease-in-out;
    }

    .blessing-text {
      margin-top: 1vh;
      font-size: 2.2vh;
      font-family: 'Playfair Display', serif;
      color: #333;
      text-align: center;
      max-width: 80vw;
      white-space: pre-wrap;
    }

    .full-wrapper {
      flex-grow: 1;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .grid-container {
      position: relative;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 2vh 2vw;
      height: 100%;
      width: 90vw;
      align-items: center;
      justify-items: center;
    }

    .grid-item {
      height: 18vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .grid-item img,
    .grid-item-small img {
      height: auto;
      width: 24vh;
      object-fit: contain;
      display: block;
      border-radius: 12px;
      animation: pulse 4s infinite ease-in-out;
    }

    .side-absolute {
      position: absolute;
      width: 14vh;
      height: auto;
      top: 50%;
      transform: translateY(-50%);
    }

    .side-left {
      left: max(2vw, calc(50% - 36vh));
    }

    .side-right {
      right: max(2vw, calc(50% - 36vh));
    }

    .side-absolute img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain;
      border-radius: 12px;
      animation: pulse 4s infinite ease-in-out;
    }

    .center-piece {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 7vh;
      height: 7vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border-radius: 30%;
      z-index: 5;
      pointer-events: none;
    }

    .center-piece video {
      width: 130%;
      height: 120%;
      object-fit: cover;
      border: none;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    @media (max-width: 768px) {
      .side-left {
        left: max(2vw, calc(50% - 28vh));
      }

      .side-right {
        right: max(2vw, calc(50% - 28vh));
      }

      .top-row img,
      .bottom-row img {
        width: 16vh;
      }
    }
  </style>
</head>

<body>
  <div class="outer-wrapper">
    <div class="top-row-wrapper" id="topRowWrapper"></div>
    <div class="full-wrapper">
      <div class="grid-container" id="gridContainer"></div>
    </div>
    <div class="bottom-row-wrapper" id="bottomRowWrapper"></div>
  </div>

  <script>
    window.addEventListener('message', (event) => {
      const urls = event.data.images;
      const blessing = event.data.blessing || '';
      const container = document.getElementById('gridContainer');
      container.innerHTML = '';

      let layout;
      switch (urls.length) {
        case 1:
          layout = [{ col: 3, row: 1 }];
          break;
        case 2:
          layout = [
            { col: 3, row: 1 },
            { col: 3, row: 3 }
          ];
          break;
        case 3:
          layout = [
            { col: 3, row: 1 },
            { col: 3, row: 3 },
            { class: 'side-left' }
          ];
          break;
        case 4:
          layout = [
            { col: 3, row: 1 },
            { col: 3, row: 3 },
            { class: 'side-left' },
            { class: 'side-right' }
          ];
          break;
        case 5:
          layout = [
            { group: 'top', index: 0 },
            { group: 'top', index: 1 },
            { class: 'side-left' },
            { class: 'side-right' },
            { group: 'bottom', index: 0 }
          ];
          break;
        case 6:
          layout = [
            { group: 'top', index: 0 },
            { group: 'top', index: 1 },
            { class: 'side-left' },
            { class: 'side-right' },
            { group: 'bottom', index: 0 },
            { group: 'bottom', index: 1 }
          ];
          break;
        default:
          layout = [];
      }

      const topRow = [];
      const bottomRow = [];

      for (let i = 0; i < urls.length && i < layout.length; i++) {
        const itemData = layout[i];
        const img = document.createElement('img');
        img.src = urls[i];

        if (itemData.group === 'top') {
          topRow.push(img);
          continue;
        }

        if (itemData.group === 'bottom') {
          bottomRow.push(img);
          continue;
        }

        if (itemData.class === 'side-left' || itemData.class === 'side-right') {
          const div = document.createElement('div');
          div.className = `side-absolute ${itemData.class}`;
          div.appendChild(img);
          container.appendChild(div);
          continue;
        }

        const item = document.createElement('div');
        item.className = (itemData.row === 2) ? 'grid-item-small' : 'grid-item';
        item.style.gridColumn = itemData.col;
        item.style.gridRow = itemData.row;
        item.appendChild(img);
        container.appendChild(item);
      }

      const topWrapper = document.getElementById('topRowWrapper');
      topWrapper.innerHTML = '';

      if (topRow.length > 0) {
        const innerRow = document.createElement('div');
        innerRow.className = 'top-row';
        topRow.forEach(img => innerRow.appendChild(img));
        topWrapper.appendChild(innerRow);

        if (blessing) {
          const blessingEl = document.createElement('p');
          blessingEl.className = 'blessing-text';
          blessingEl.textContent = blessing;
          topWrapper.appendChild(blessingEl);
        }
      }

      const bottomWrapper = document.getElementById('bottomRowWrapper');
      bottomWrapper.innerHTML = '';
      if (bottomRow.length > 0) {
        const innerRow = document.createElement('div');
        innerRow.className = 'bottom-row';
        bottomRow.forEach(img => innerRow.appendChild(img));
        bottomWrapper.appendChild(innerRow);
      }

      const center = document.createElement('div');
      center.className = 'center-piece';
      const video = document.createElement('video');
      video.src = 'https://res.cloudinary.com/dbpxjgghy/video/upload/v1750562628/fd03cfc4-528d-4de9-a695-d5129e7e1af6.mp4_muyokh.mp4';
      video.autoplay = true;
      video.loop = true;
      video.muted = true;
      center.appendChild(video);
      container.appendChild(center);
    });
  </script>
</body>
</html>
