<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Album - Page 1 Collage</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 10px;
      box-sizing: border-box;
      height: 100vh;
      overflow: hidden;
    }

    .image-wrapper {
      transform: rotate(calc(-6deg + 12deg * var(--rand, 0)));
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 8px;
    }

    .image-wrapper:nth-child(odd) {
      align-self: flex-start;
      margin-left: 8vw;
    }

    .image-wrapper:nth-child(even) {
      align-self: flex-end;
      margin-right: 8vw;
    }

    .image-wrapper:only-child {
      align-self: center;
      margin: 0 auto;
    }

    .image-wrapper:hover {
      transform: scale(1.03) rotate(calc(-6deg + 12deg * var(--rand, 0)));
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .image-wrapper img {
      width: auto;
      height: auto;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
      border-radius: 8px;
    }

    .one-image .image-wrapper {
      max-width: 70vw;
      max-height: 60vh;
    }

    .two-images .image-wrapper {
      max-width: 60vw;
      max-height: 30vh;
    }

    .three-images .image-wrapper {
      max-width: 55vw;
      max-height: 24vh;
    }

    .four-images .image-wrapper {
      max-width: 48vw;
      max-height: 20vh;
    }

    @media (max-height: 900px) {
      .one-image .image-wrapper { max-height: 50vh; }
      .two-images .image-wrapper { max-height: 26vh; }
      .three-images .image-wrapper { max-height: 20vh; }
      .four-images .image-wrapper { max-height: 18vh; }
    }

    @media (max-height: 700px) {
      .one-image .image-wrapper { max-height: 40vh; }
      .two-images .image-wrapper { max-height: 22vh; }
      .three-images .image-wrapper { max-height: 18vh; }
      .four-images .image-wrapper { max-height: 16vh; }
    }
  </style>
</head>

<body>
  <div class="container" id="imageContainer">
    <div class="image-wrapper" id="wrapper1" style="--rand: 0.1">
      <img id="img1">
    </div>
    <div class="image-wrapper" id="wrapper2" style="--rand: 0.7">
      <img id="img2">
    </div>
    <div class="image-wrapper" id="wrapper3" style="--rand: 0.3">
      <img id="img3">
    </div>
    <div class="image-wrapper" id="wrapper4" style="--rand: 0.9">
      <img id="img4">
    </div>
  </div>

  <script>
    window.addEventListener('message', (event) => {
      const urls = event.data.images;
      const container = document.getElementById('imageContainer');

      urls.forEach((url, i) => {
        const img = document.getElementById(`img${i + 1}`);
        img.src = url;
      });

      for (let i = urls.length; i < 4; i++) {
        document.getElementById(`wrapper${i + 1}`).style.display = 'none';
      }

      if (urls.length === 1) {
        container.className = 'container one-image';
      } else if (urls.length === 2) {
        container.className = 'container two-images';
      } else if (urls.length === 3) {
        container.className = 'container three-images';
      } else {
        container.className = 'container four-images';
      }
    });
  </script>
</body>

</html>
