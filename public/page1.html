<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Home</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap');

    html, body {
      margin: 0;
      padding: env(safe-area-inset);
      width: 100%;
      height: 100%;
      font-family: 'Playfair Display', serif;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: row;
    }

    .left-half {
      width: 50vw;
      height: 100vh;
      overflow: hidden;
    }

    .left-half video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: top;
    }

    .right-half {
      width: 50vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: transparent;
      position: relative;
    }

    .header-title {
      text-align: center;
      font-size: 4vw;
      color: white;
      letter-spacing: 0.3vw;
      margin-bottom: 1vh;
      position: relative;
      opacity: 0;
      transition: opacity 1s ease-in;
    }

    .header-title::before,
    .header-title::after {
      content: "";
      display: block;
      height: 2px;
      background: white;
      width: 85%;
      margin: 1vh auto;
    }

    .upload-section {
      margin: 2vh 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0;
      transition: opacity 1s ease-in;
    }

    .upload-btn {
      background: none;
      color: white;
      width: 18vw;
      height: 18vw;
      max-width: 90px;
      max-height: 90px;
      border: none;
      border-radius: 50%;
      font-size: calc(97vw * 1.7);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      text-decoration: none;
    }

    .upload-label {
      margin-top: 1vh;
      color: white;
      font-size: 3vw;
    }

    .album-image-btn {
      width: 45vw;
      max-width: 300px;
      height: auto;
      cursor: pointer;
      transition: opacity 1s ease-in;
      opacity: 0;
    }

    input[type="file"] {
      display: none;
    }

    @media (orientation: landscape) {
      body {
        flex-direction: column;
      }

      .left-half, .right-half {
        width: 100vw;
        height: 50vh;
      }

      .album-image-btn {
        width: 30vw;
      }

      .upload-btn {
        width: 12vw;
        height: 12vw;
        font-size: calc(34vw * 1.7);
      }

      .upload-label {
        font-size: 2.5vw;
      }

      .header-title {
        font-size: 6vw;
      }
    }

    body.landscape {
      flex-direction: column;
    }
  </style>
  <script>
    function handleResizeOrOrientation() {
      document.body.classList.toggle('landscape', window.innerWidth > window.innerHeight);
    }

    window.addEventListener('orientationchange', handleResizeOrOrientation);
    window.addEventListener('resize', handleResizeOrOrientation);
    window.addEventListener('DOMContentLoaded', handleResizeOrOrientation);
  </script>
</head>

<body>
  <div class="left-half">
    <video autoplay muted loop playsinline>
      <source src="https://res.cloudinary.com/dbpxjgghy/video/upload/v1748913728/%D7%A8%D7%A7%D7%A2_wknf4o.mp4" type="video/mp4">
    </video>
  </div>

  <div class="right-half">
    <div class="header-title" id="headerTitle">yanir &amp; shir</div>

    <div class="upload-section" id="uploadSection">
      <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
        <label class="upload-btn" for="fileInput">+</label>
        <input type="file" name="image" id="fileInput" accept="image/*,video/*" onchange="uploadImage()" />
      </form>
      <div class="upload-label">Upload</div>
    </div>

    <img id="albumBtn" class="album-image-btn"
      src="https://res.cloudinary.com/dbpxjgghy/image/upload/v1748914028/b9f4bd58-a0d3-458a-8a48-1ba077f6a660_hji2wj.png" alt="Open Album" />
  </div>

  <script>
    function uploadImage() {
      document.getElementById('uploadForm').submit();
    }

    const albumBtn = document.getElementById('albumBtn');
    const headerTitle = document.getElementById('headerTitle');
    const uploadSection = document.getElementById('uploadSection');

    albumBtn.onload = () => {
      setTimeout(() => {
        albumBtn.style.opacity = '1';
        headerTitle.style.opacity = '1';
        uploadSection.style.opacity = '1';
        albumBtn.onclick = () => window.location.href = 'album.html';
      }, 200);
    };

    fetch('/images')
      .then(res => res.json())
      .then(data => {
        if (data.length >= 4) {
          albumBtn.src = albumBtn.src;
        }
      });
  </script>
</body>

</html>
