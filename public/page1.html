<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Album - Rope Fully Positioned</title>
  <style>
    body {
      margin: 0;
      background: url('https://res.cloudinary.com/dbpxjgghy/image/upload/v1748875751/backround1_ihblf4.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .hanger-wrapper-1 {
      position: absolute;
      top: calc(50% - 45vmin); /* מיקום החבל של השורה הראשונה */
      left: 0;
      width: 100vw;
      z-index: 0;
    }

    .hanger-wrapper-2 {
      position: absolute;
      top: calc(50% + 5vmin); /* מיקום החבל של השורה השנייה */
      left: 0;
      width: 100vw;
      z-index: 0;
    }

    .hanger-img {
      width: 100%;
      height: auto;
      display: block;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 90vmin;
      height: 90vmin;
      gap: 8vw;
      position: relative;
      z-index: 1;
    }

    .row-wrapper {
      position: relative;
      display: flex;
      justify-content: center;
      gap: 4vw;
      padding-top: 10vmin;
    }

    .image-wrapper {
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      animation: floatEffect 10s ease-in-out infinite;
      width: 42vmin;
      height: 42vmin;
      z-index: 1;
    }

    .clip {
      position: absolute;
      top: 5vmin;
      left: 50%;
      transform: translateX(-50%);
      width: 10vmin;
      height: 10vmin;
      background: url('https://res.cloudinary.com/dbpxjgghy/image/upload/v1749697580/ChatGPT_Image_Jun_12_2025_06_06_11_AM_q6wpkz.png') no-repeat center;
      background-size: contain;
      z-index: 10;
      pointer-events: none;
    }

    @keyframes floatEffect {
      0% { transform: translate(0px, 0px) rotate(0deg) scale(1); }
      25% { transform: translate(2px, -2px) rotate(-1deg) scale(1.02); }
      50% { transform: translate(-2px, 2px) rotate(1deg) scale(1); }
      75% { transform: translate(2px, 2px) rotate(-0.8deg) scale(1.03); }
      100% { transform: translate(0px, 0px) rotate(0deg) scale(1); }
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 20px;
      transition: 0.3s;
    }

    .landscape { width: 100%; height: auto; }
    .portrait { width: auto; height: 100%; }

    #wrapper1 { animation-delay: 0s; }
    #wrapper2 { animation-delay: 2s; }
    #wrapper3 { animation-delay: 4s; }
    #wrapper4 { animation-delay: 6s; }
  </style>
</head>

<body>

  <!-- שני החבלים, מחוץ לקונטיינר -->
  <div class="hanger-wrapper-1">
    <img class="hanger-img" src="https://res.cloudinary.com/dbpxjgghy/image/upload/v1749700784/rope_transparent_ujqcmg.png">
  </div>

  <div class="hanger-wrapper-2">
    <img class="hanger-img" src="https://res.cloudinary.com/dbpxjgghy/image/upload/v1749700784/rope_transparent_ujqcmg.png">
  </div>

  <div class="container">

    <div class="row-wrapper">
      <div class="clip" style="left: 25%;"></div>
      <div class="clip" style="left: 75%;"></div>

      <div class="image-wrapper" id="wrapper1">
        <img id="img1">
      </div>

      <div class="image-wrapper" id="wrapper2">
        <img id="img2">
      </div>
    </div>

    <div class="row-wrapper">
      <div class="clip" style="left: 25%;"></div>
      <div class="clip" style="left: 75%;"></div>

      <div class="image-wrapper" id="wrapper3">
        <img id="img3">
      </div>

      <div class="image-wrapper" id="wrapper4">
        <img id="img4">
      </div>
    </div>

  </div>

  <script>
    window.addEventListener('message', (event) => {
      const urls = event.data.images;

      urls.forEach((url, i) => {
        const img = document.getElementById(`img${i + 1}`);
        img.src = url;

        img.onload = () => {
          if (img.naturalWidth > img.naturalHeight) {
            img.classList.add('landscape');
          } else {
            img.classList.add('portrait');
          }
        };
      });

      for (let i = urls.length; i < 4; i++) {
        document.getElementById(`wrapper${i + 1}`).style.display = 'none';
      }
    });
  </script>

</body>

</html>
