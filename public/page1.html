<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Album - Page 1 Collage</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: url('https://res.cloudinary.com/dbpxjgghy/image/upload/v1750494978/Brown_and_Beige_Vintage_Creative_Portfolio_Cover_A4_Document-1_ro4uak.png') no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 14px;
      padding: 20px 0;
      box-sizing: border-box;
      height: 100vh;
    }

    .image-wrapper {
      position: relative;
      left: var(--zigzag, 0);
      transform: rotate(calc(-6deg + 12deg * var(--rand, 0)));
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 8px;
      background-color: white;
      padding: 1.5vh 1.5vw 7vh 1.5vw;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .image-wrapper:nth-child(1) {
      --zigzag: -10vw;
    }

    .image-wrapper:nth-child(2) {
      --zigzag: 10vw;
    }

    .image-wrapper:nth-child(3) {
      --zigzag: -10vw;
    }

    .image-wrapper:nth-child(4) {
      --zigzag: 10vw;
    }

    .image-wrapper:only-child {
      align-self: center;
      margin: 0 auto;
      --zigzag: 0;
    }

    .image-wrapper:hover {
      transform: scale(1.03) rotate(calc(-6deg + 12deg * var(--rand, 0)));
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .image-wrapper img {
      width: auto;
      height: auto;
      max-width: 90vw;
      object-fit: contain;
      display: block;
      border-radius: 8px;
    }

    .image-wrapper::before {
      content: '';
      position: absolute;
      top: -10%;
      left: 50%;
      transform: translateX(-50%) rotate(0deg);
      width: 80%;
      height: 20%;
      background: url('https://res.cloudinary.com/dbpxjgghy/image/upload/v1750494001/ChatGPT_Image_Jun_21_2025_11_19_20_AM_vdpmdt.png') no-repeat center center / contain;
      z-index: 10;
    }

    .one-image .image-wrapper img {
      height: 65vh;
    }

    .two-images .image-wrapper img {
      height: 32vh;
    }

    .three-images .image-wrapper img {
      height: 23vh;
    }

    .four-images .image-wrapper img {
      height: 17vh;
    }

    @media (max-height: 900px) {
      .one-image .image-wrapper img {
        height: 60vh;
      }

      .two-images .image-wrapper img {
        height: 30vh;
      }

      .three-images .image-wrapper img {
        height: 21vh;
      }

      .four-images .image-wrapper img {
        height: 15vh;
      }
    }

    @media (max-height: 700px) {
      .one-image .image-wrapper img {
        height: 50vh;
      }

      .two-images .image-wrapper img {
        height: 26vh;
      }

      .three-images .image-wrapper img {
        height: 18vh;
      }

      .four-images .image-wrapper img {
        height: 13vh;
      }
    }
  </style>
</head>

<body>
  <div class="container" id="imageContainer">
    <div class="image-wrapper" id="wrapper1" style="--rand: 0.1">
      <img id="img1">
    </div>
    <div class="image-wrapper" id="wrapper2" style="--rand: 0.7">
      <img id="img2">
    </div>
    <div class="image-wrapper" id="wrapper3" style="--rand: 0.3">
      <img id="img3">
    </div>
    <div class="image-wrapper" id="wrapper4" style="--rand: 0.9">
      <img id="img4">
    </div>
  </div>

  <script>
    window.addEventListener('message', (event) => {
      const urls = event.data.images;
      const container = document.getElementById('imageContainer');

      urls.forEach((url, i) => {
        const img = document.getElementById(`img${i + 1}`);
        img.src = url;
      });

      for (let i = urls.length; i < 4; i++) {
        document.getElementById(`wrapper${i + 1}`).style.display = 'none';
      }

      if (urls.length === 1) {
        container.className = 'container one-image';
      } else if (urls.length === 2) {
        container.className = 'container two-images';
      } else if (urls.length === 3) {
        container.className = 'container three-images';
      } else {
        container.className = 'container four-images';
      }
    });
  </script>
</body>

</html>
