<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wedding Album Scroll</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: 'Playfair Display', serif;
      overflow-x: hidden;
    }

    .album-frame {
      width: 100%;
      height: 100vh;
      border: none;
      display: block;
    }

    .bottom-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: white;
      border-top: 4px solid black;
      padding: 0.5rem 0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .upload-btn {
      border: none;
      background: none;
      cursor: pointer;
    }

    .upload-btn img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ccc;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <!-- פתיח מתוך index -->
  <header style="position: relative; width: 100%; height: 100vh; overflow: hidden;">
    <video autoplay muted loop playsinline style="position: absolute; width: 100%; height: 100%; object-fit: cover; top: 0; left: 0; z-index: 0;">
      <source src="https://res.cloudinary.com/dbpxjgghy/video/upload/v1748954137/Untitled_ufamiv.mp4" type="video/mp4" />
    </video>
    <div style="position: relative; z-index: 1; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #f5e6b3; text-align: center;">
      <div style="font-size: clamp(2rem, 8vw, 6rem); font-weight: bold; margin-bottom: 1rem;">Yanir & Shir</div>
      <div style="font-size: clamp(1rem, 4vw, 3rem); margin-bottom: 3rem;">19/08/2025</div>
    </div>
  </header>

  <!-- כאן נכניס את העמודים -->
  <div id="album"></div>

  <!-- בר תחתון -->
  <div class="bottom-bar">
    <label class="upload-btn" for="fileInput">
      <img src="https://res.cloudinary.com/dbpxjgghy/image/upload/v1748955300/ChatGPT_Image_Jun_3_2025_03_54_31_PM_ga6ezr.png" alt="Upload" />
    </label>
    <input type="file" name="image" id="fileInput" accept="image/*,video/*" multiple />
  </div>

  <script>
    const layouts = [4, 6, 4, 4];
    fetch('/images')
      .then(res => res.json())
      .then(images => {
        const container = document.getElementById('album');
        let index = 0, layoutIndex = 0;

        while (index < images.length) {
          const count = layouts[layoutIndex];
          const group = images.slice(index, index + count);
          const iframe = document.createElement('iframe');
          iframe.src = `page${layoutIndex + 1}.html`;
          iframe.className = 'album-frame';
          iframe.onload = () => {
            iframe.contentWindow.postMessage({ images: group }, '*');
          };
          container.appendChild(iframe);

          index += count;
          layoutIndex = (layoutIndex + 1) % layouts.length;
        }
      });

    const fileInput = document.getElementById('fileInput');
    fileInput.addEventListener('change', async () => {
      const files = Array.from(fileInput.files);
      if (files.length === 0) return;

      for (const file of files) {
        const formData = new FormData();
        formData.append('image', file);

        try {
          const response = await fetch('/upload', {
            method: 'POST',
            body: formData
          });
          const result = await response.json();

          if (!result.success) {
            alert('Upload failed for a file');
            return;
          }
        } catch {
          alert('Error uploading a file');
          return;
        }
      }

      window.location.href = 'album.html';
    });
  </script>
</body>
</html>
