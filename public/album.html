<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wedding Album Scroll</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: 'Playfair Display', serif;
      overflow-x: hidden;
    }

    .album-frame {
      width: 100%;
      height: 100vh;
      border: none;
      display: block;
    }

    #spinner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(255, 255, 255, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #spinner .loader {
      border: 6px solid #ccc;
      border-top: 6px solid black;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* פס קבוע בתחתית */
    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: white;
      border-top: 3px solid black;
      z-index: 10000;
      text-align: center;
      padding: 10px 0;
    }

    .bottom-bar label {
      cursor: pointer;
    }

    .bottom-bar img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <!-- פתיח מתוך index -->
  <header style="position: relative; width: 100%; height: 100vh; overflow: hidden;">
    <video autoplay muted loop playsinline style="position: absolute; width: 100%; height: 100%; object-fit: cover; top: 0; left: 0; z-index: 0;">
      <source src="https://res.cloudinary.com/dbpxjgghy/video/upload/v1748954137/Untitled_ufamiv.mp4" type="video/mp4" />
    </video>
    <div style="position: relative; z-index: 1; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #f5e6b3; text-align: center;">
      <div style="font-size: clamp(2rem, 8vw, 6rem); font-weight: bold; margin-bottom: 1rem;">Yanir & Shir</div>
      <div style="font-size: clamp(1rem, 4vw, 3rem); margin-bottom: 3rem;">19/08/2025</div>
    </div>
  </header>

  <div id="spinner">
    <div class="loader"></div>
  </div>

  <!-- כאן נכניס את העמודים -->
  <div id="album"></div>

  <!-- בר תחתון עם העלאה -->
  <div class="bottom-bar">
    <label for="fileInput">
      <img src="https://res.cloudinary.com/dbpxjgghy/image/upload/v1748955300/ChatGPT_Image_Jun_3_2025_03_54_31_PM_ga6ezr.png" alt="Upload">
    </label>
    <input type="file" id="fileInput" name="image" accept="image/*,video/*" multiple />
  </div>

  <script>
    const layouts = [4, 6, 4, 4];
    const spinner = document.getElementById('spinner');
    const album = document.getElementById('album');
    let triggeredByUpload = sessionStorage.getItem('uploading') === 'true';

    if (triggeredByUpload) {
      spinner.style.display = 'flex';
    }

    fetch('/images')
      .then(res => res.json())
      .then(images => {
        let index = 0, layoutIndex = 0;
        let loadedIframes = 0;
        const totalIframes = Math.ceil(images.length / layouts.reduce((a, b) => a + b) * layouts.length);

        while (index < images.length) {
          const count = layouts[layoutIndex];
          const group = images.slice(index, index + count);
          const iframe = document.createElement('iframe');
          iframe.src = `page${layoutIndex + 1}.html`;
          iframe.className = 'album-frame';
          iframe.onload = () => {
            iframe.contentWindow.postMessage({ images: group }, '*');

            loadedIframes++;
            if (triggeredByUpload && loadedIframes === Math.ceil(images.length / count)) {
              spinner.style.display = 'none';
              sessionStorage.removeItem('uploading');
              setTimeout(() => {
                iframe.scrollIntoView({ behavior: 'smooth' });
              }, 300);
            }
          };
          album.appendChild(iframe);
          index += count;
          layoutIndex = (layoutIndex + 1) % layouts.length;
        }
      });

    document.getElementById('fileInput').addEventListener('change', async (e) => {
      const files = Array.from(e.target.files);
      if (files.length === 0) return;

      spinner.style.display = 'flex';

      for (const file of files) {
        const formData = new FormData();
        formData.append('image', file);

        try {
          const response = await fetch('/upload', {
            method: 'POST',
            body: formData
          });
          const result = await response.json();

          if (!result.success) {
            alert('Upload failed');
            spinner.style.display = 'none';
            return;
          }
        } catch {
          alert('Error uploading');
          spinner.style.display = 'none';
          return;
        }
      }

      // העלאה הצליחה — ניכנס לאלבום עם spinner ומעקב
      sessionStorage.setItem('uploading', 'true');
      location.reload();
    });
  </script>
</body>
</html>
