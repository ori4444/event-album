<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wedding Album Scroll</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: 'Playfair Display', serif;
      overflow-x: hidden;
    }

    .album-frame {
      width: 100%;
      height: 100vh;
      border: none;
      display: block;
    }

    .bottom-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: white;
      border-top: 4px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 0.5rem 0;
    }

    .bottom-bar input[type="file"] {
      display: none;
    }

    .upload-btn {
      cursor: pointer;
      background: black;
      color: white;
      border: none;
      padding: 0.5rem 1.5rem;
      border-radius: 10px;
      font-size: 1rem;
    }

    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      display: none;
    }

    .spinner {
      width: 80px;
      height: 80px;
      border: 8px solid #f3f3f3;
      border-top: 8px solid #f5e6b3;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- פתיח מתוך index -->
  <header style="position: relative; width: 100%; height: 100vh; overflow: hidden;">
    <video autoplay muted loop playsinline style="position: absolute; width: 100%; height: 100%; object-fit: cover; top: 0; left: 0; z-index: 0;">
      <source src="https://res.cloudinary.com/dbpxjgghy/video/upload/v1748954137/Untitled_ufamiv.mp4" type="video/mp4" />
    </video>
    <div style="position: relative; z-index: 1; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #f5e6b3; text-align: center;">
      <div style="font-size: clamp(2rem, 8vw, 6rem); font-weight: bold; margin-bottom: 1rem;">Yanir & Shir</div>
      <div style="font-size: clamp(1rem, 4vw, 3rem); margin-bottom: 3rem;">19/08/2025</div>
    </div>
  </header>

  <!-- כאן נכניס את העמודים -->
  <div id="album"></div>

  <!-- בר תחתון -->
  <div class="bottom-bar">
    <label class="upload-btn" for="uploadInput">עלה תמונה</label>
    <input type="file" id="uploadInput" multiple accept="image/*,video/*">
  </div>

  <!-- ספינר -->
  <div class="spinner-overlay" id="spinner">
    <div class="spinner"></div>
  </div>

  <script>
    const layouts = [4, 6, 4, 4];
    const urlParams = new URLSearchParams(window.location.search);
    const showSpinner = urlParams.has('upload');
    const spinner = document.getElementById('spinner');

    if (showSpinner) spinner.style.display = 'flex';

    fetch('/images')
      .then(res => res.json())
      .then(images => {
        const container = document.getElementById('album');
        let index = 0, layoutIndex = 0;
        const iframes = [];

        while (index < images.length) {
          const count = layouts[layoutIndex];
          const group = images.slice(index, index + count);
          const iframe = document.createElement('iframe');
          iframe.src = `page${layoutIndex + 1}.html`;
          iframe.className = 'album-frame';

          iframe.onload = () => {
            iframe.contentWindow.postMessage({ images: group }, '*');
          };

          container.appendChild(iframe);
          iframes.push(iframe);

          index += count;
          layoutIndex = (layoutIndex + 1) % layouts.length;
        }

        if (showSpinner) {
          let loadedCount = 0;

          window.addEventListener('message', (e) => {
            if (e.data === 'imagesLoaded') {
              loadedCount++;
              if (loadedCount === iframes.length) {
                spinner.style.display = 'none';
                setTimeout(() => window.scrollTo(0, document.body.scrollHeight), 50);
              }
            }
          });
        }
      });

    // upload logic
    document.getElementById('uploadInput').addEventListener('change', async (event) => {
      const files = Array.from(event.target.files);
      if (files.length === 0) return;

      spinner.style.display = 'flex';

      for (const file of files) {
        const formData = new FormData();
        formData.append('image', file);

        try {
          const res = await fetch('/upload', { method: 'POST', body: formData });
          const result = await res.json();
          if (!result.success) {
            alert('Upload failed');
            spinner.style.display = 'none';
            return;
          }
        } catch {
          alert('Error uploading');
          spinner.style.display = 'none';
          return;
        }
      }

      window.location.href = 'album.html?upload';
    });
  </script>
</body>
</html>
